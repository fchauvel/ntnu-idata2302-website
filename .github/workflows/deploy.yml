on:
  workflow_dispatch: 
  push:
    branches:
    - main
  create:
    tags:
      "*"
    
jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-20.04
    steps:
    - run: |
        sudo apt-get install sshpass -y
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
          python-version: '3.10'
    - name: Install Deps
      run: |
        pip install -r requirements.txt
    - name: Build
      run: |
        make clean html
    - name: Deploy
      env:
         SCP_USERNAME: ${{ secrets.USERNAME }}
         SCP_PASSWORD: ${{ secrets.PASSWORD }}
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        sshpass -p ${SCP_PASSWORD} rsync -e "ssh -o StrictHostKeyChecking=no" --delete -avz build/ ${SCP_USERNAME}:public_html/idata2302  
      
